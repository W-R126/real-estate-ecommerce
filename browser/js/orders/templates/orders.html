<!--content Section Start Here -->
<div id="content" class="margin-bottom">
  <div class="container your-cart padding-bottom">

    <!--Content Header -->
    <header class="content-header row ">
      <div class="heading col-md-8 col-sm-6 col-xs-12">
        <h1>Your Orders</h1>
      </div>
      <ul class="col-md-4 col-sm-6 col-xs-12 breadcrumb ">
        <li> <a ui-sref="home">Main Page</a> </li>
        <li class="active"> Your Orders </li>
      </ul>
    </header>
    <!--Content Header -->

    <section class="cart-section">
      <div class="cart-table-wrapper">
        <table class="table cart-table">
          <tr>
            <th class="product-cell"><span class="h3">Order Number</span></th>
            <th class="price-cell"><span class="h3">Date</span></th>
            <th class="total-cell" ><span class="h3">Status</span></th>
          </tr>
          <tr ng-repeat="order in orders">
            <td><a ui-sref="order({id: '{{order.id}}'})" class="saved-product"><img src="/img/empire-state-building.jpg" class="listBuildingImg" /></a> <a ui-sref="order({id: '{{order.id}}'})" class="saved-product"> {{order.convertId}} </a></td>
            <td>{{order.date}}</td>
            <td><span class="cart-total">{{ order.orderStatus }}</span></td>
          </tr>
        </table>
      </div>
    </section>
  </div>
</div>
<!--content Section End Here -->
