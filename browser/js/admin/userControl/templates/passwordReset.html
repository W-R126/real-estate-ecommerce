<div class="login-signup">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-4">
            <h1 class="text-center"><strong>Reset Your Password</strong></h1>
        </div>
    </div>

    <br>

    <div id="login-form" class="row">
        <div class="col-sm-3"></div>
         <div class="col-sm-4">
            <form name="loginForm" ng-submit="sendPassword(login)">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>

                <div class="form-group">
                    <label for="email">New Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="password" placeholder="Enter a new password" required>
                </div>

                <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-default" id="submitbtn">Submit</button>

            </form>
        </div>
    </div>

</div>
