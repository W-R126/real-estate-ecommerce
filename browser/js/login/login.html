<div class="login-signup">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-4">
            <h1 class="text-center">Login</h1>
        </div>
    </div>

    <br>

    <div id="login-form" class="row">
        <div class="col-sm-3"></div>
         <div class="col-sm-4">
            <form name="loginForm" ng-submit="sendLogin(login)">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" ng-model="login.email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password" required>
                </div>

                <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-default" id="submitbtn">Submit</button>

            </form>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-3 oauth-block">
            <p><oauth-button provider-name="Facebook"></oauth-button></p>
            <p><oauth-button provider-name="Google"></oauth-button></p>
            <p><oauth-button provider-name="Twitter"></oauth-button></p>
        </div>
        <div class="col-sm-1"></div>
    </div>

</div>
