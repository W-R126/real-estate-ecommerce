<div class="login-signup">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-4">
            <h1 class="text-center">Signup</h1>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-sm-3"></div>
         <div class="col-sm-4">
            <form  name="signupForm" ng-submit="signupForm.$valid && sendsignup(signup)">

                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ng-model="signup.name" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-default" id="submitbtn">Submit</button>

            </form>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-3 oauth-block">
            <p><oauth-button provider-name="Facebook"></oauth-button></p>
            <p><oauth-button provider-name="Google"></oauth-button></p>
            <p><oauth-button provider-name="Twitter"></oauth-button></p>
        </div>
        <div class="col-sm-1"></div>
    </div>

</div>
